{% extends 'registration/base.html' %}

{% load crispy_forms_tags %} 

{{block.super}}

{% block content %} 


<div class="container">
  <div class="row">
    <div class="col-sm-5">
      <h4>Register to feed on the latest Buzz</h4>
      <form action="{% url 'register' %}" method="post">
        {% csrf_token %}

        {{ registration_form | crispy }}
        <button class="btn btn-primary" type="submit">Register</button>
      </form>
      <p class="text-center">Already Registered? <a href="#">Login</a> Instead</p>
    </div>
  </div>
</div>

{% endblock %}
