{% load bootstrap5 %} 

{% load fontawesome_5 %} 


{% load static %}


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    {% if title %} 
    <title>{{title}}</title>
    {% endif %} 

    {% block styles %}
      {% bootstrap_css %}
      <link href="{% static 'fontawesome_5/css/all.min.css' %}" rel="stylesheet" type="text/css">
    {% endblock %}
  </head>
  <body>

    {% include 'navbar.html' %}

    {% block content %} {% endblock %} 

    {% block scripts %} 
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      {% bootstrap_css %}
    {% endblock %} 

  </body>
</html>
